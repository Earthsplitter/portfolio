<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
    <title>My Portfolio</title>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="col-xs-4 logo">
                <img src="http://placehold.it/125x125" alt="the website logo">
            </div>
            <div class="col-xs-8 text-right">
                <h1 class="super-title">Wen Ming</h1>
                <p class="bigger-p">FRONT-END NINJA</p>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-12">
            <hr class="segment-line">
        </div>
    </div>

    <main>
        <section class="row text-center">
            <div class="col-xs-12">
                <img src="image/Siberian_Husky_puppy.jpg" class="img-responsive" alt="the main project picture">
            </div>
        </section>
        <section class="row">
            <div class="col-xs-12">
                <h2 class="little-title">Featured Work</h2>
            </div>
            <section class="col-xs-12 col-sm-4 text-center">
                <figure>
                    <img src="image/compiling.png" class="img-center img-responsive" alt="a pl/0 compiler">
                    <figcaption>
                        <h2>PL/0 Compiler</h2>
                        <a href="https://github.com/Poytr1/pl0-Compiler">A C-like PL/0 Compiler I made</a>
                    </figcaption>
                </figure>
            </section>
            <section class="col-xs-12 col-sm-4 text-center">
                <figure>
                    <img src="image/portfolio.jpg" class="img-center img-responsive" alt="a portfolio website">
                    <figcaption>
                        <h2>Portfolio</h2>
                        <a href="https://github.com/Earthsplitter/portfolio">My portfolio website</a>
                    </figcaption>
                </figure>
            </section>
            <section class="col-xs-12 col-sm-4 text-center">
                <figure>
                    <img src="image/impossibly-cute-puppy-11.jpg" class="img-center img-responsive" alt="a project i did">
                    <figcaption>
                        <h2>No Project</h2>
                        <p>No more projects</p>
                    </figcaption>
                </figure>
            </section>
        </section>
    </main>
</div>
</body>
</html>
